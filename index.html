
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions in CSS</title>
    <link rel="stylesheet" href="position.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h1>Contact us</h1>
        
    </div>

    <div class="mymodal">

        <div id="mybtn">
            <input type="submit" id="click-btn"  class="button" value="CLICK HERE">
        </div>

        <div class="sub-container">

            <form class="form-container">

            <div class="content">
                <input type="text"  value="" id="name" class="input-1" required>
                <label for="name" class="label">Name:</label>
            </div>
            <div class="content">
                <input type="Email"  value="" id="mail" class="input-2" required>
                <label for="mail" class="label">Email:</label>
            </div>
            <div class="content">
                    <textarea type="text" class="input-3" required></textarea>
                    <label class="message">Message:</label>
            </div>
            <div class="submit">
                <input type="submit" id="send" value="Send" class="send">
            </div>
        </form>
        </div>
    </div>
    
    </div>
    <script>
        var modal=document.querySelector(".sub-container");
        modal.style.display="none";
        var btn=document.getElementById("click-btn");
        var span=document.getElementsByClassName("close")[0];
        btn.onclick=function(){
            modal.style.display="block";
        }
        console.log(btn);
        btn.addEventListener("click",()=>{modal.style.display})
        /*span.onclick=function(){
            modal.style.display="none";
        }*/
        window.onclick=function(event){
            if(event.target==modal){
                modal.style.display="none";
            }
        }
    </script>
</body>
</html>
